{% extends "base.html" %}

{% block title %}Settings - Dubai Cars{% endblock %}

{% block content %}
<div class="settings-page">
    <div class="settings-container">
        <h1>Account Settings</h1>
        
        <div class="settings-content">
            <div class="settings-section">
                <h2>Profile Settings</h2>
                <form class="settings-form" method="POST" action="{{ url_for('settings') }}">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" value="{{ session.user.name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="{{ session.user.email }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" value="{{ session.user.phone|default('') }}">
                    </div>
                    
                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </div>

            <div class="settings-section">
                <h2>Password</h2>
                <form class="settings-form" method="POST" action="{{ url_for('change_password') }}">
                    <div class="form-group">
                        <label for="current_password">Current Password</label>
                        <input type="password" id="current_password" name="current_password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input type="password" id="new_password" name="new_password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password">Confirm New Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <button type="submit" class="save-btn">Change Password</button>
                </form>
            </div>

            <div class="settings-section">
                <h2>Preferences</h2>
                <form class="settings-form" method="POST" action="{{ url_for('update_preferences') }}">
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="notifications" {% if session.user.preferences.notifications %}checked{% endif %}>
                            Enable Email Notifications
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="newsletter" {% if session.user.preferences.newsletter %}checked{% endif %}>
                            Subscribe to Newsletter
                        </label>
                    </div>
                    
                    <button type="submit" class="save-btn">Save Preferences</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
