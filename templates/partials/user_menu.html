{% block user_menu %}
<div class="user-menu-dropdown" id="userMenuDropdown">
    <div class="user-menu-header">
        <div class="user-avatar">
            {% if session.user.name %}
                <div class="avatar-text" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; border-radius: 50%; background-color: #ddd; font-size: 1.2rem; font-weight: bold; color: #666;">
                    {{ session.user.name[0] }}
                </div>
            {% else %}
                <span>ðŸ‘¤</span>
            {% endif %}
        </div>
        <div class="user-info">
            <h3>{{ session.user.name }}</h3>
            <p>{{ session.user.email }}</p>
        </div>
    </div>
    <div class="user-menu-content">
        <a href="{{ url_for('profile') }}" class="menu-item">
            <i class="fas fa-user"></i>
            View Profile
        </a>
        <a href="{{ url_for('edit_profile') }}" class="menu-item">
            <i class="fas fa-edit"></i>
            Edit Profile
        </a>
        <a href="{{ url_for('settings') }}" class="menu-item">
            <i class="fas fa-cog"></i>
            Settings
        </a>
        <div class="menu-divider"></div>
        <a href="{{ url_for('logout') }}" class="menu-item text-danger">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </a>
    </div>
</div>
{% endblock %}

<style>
.user-menu-dropdown {
    position: absolute;
    top: 100%;
    right: 0;
    width: 280px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    margin-top: 8px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.3s ease;
    z-index: 1000;
}

.user-menu-dropdown.show {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.user-menu-header {
    padding: 20px;
    border-bottom: 1px solid #e5e7eb;
    display: flex;
    align-items: center;
    gap: 15px;
}

.user-avatar {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    overflow: hidden;
}

.user-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.user-info h3 {
    margin: 0;
    font-size: 1rem;
    font-weight: 600;
    color: #1f2937;
}

.user-info p {
    margin: 4px 0 0;
    font-size: 0.875rem;
    color: #6b7280;
}

.user-menu-content {
    padding: 8px;
}

.menu-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    color: #1f2937;
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.2s ease;
}

.menu-item:hover {
    background: #f3f4f6;
}

.menu-item i {
    font-size: 1.1rem;
    color: #6b7280;
}

.menu-divider {
    height: 1px;
    background: #e5e7eb;
    margin: 8px 0;
}

.text-danger {
    color: #dc2626 !important;
}

.text-danger i {
    color: #dc2626 !important;
}

.text-danger:hover {
    background: #fef2f2 !important;
}
</style>
